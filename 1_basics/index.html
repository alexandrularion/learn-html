<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is the Home Page</title>
    <!-- This is an HTML comment -->
  </head>
  <body>
    <!-- Section 1 - This represents the main section of the home page -->
    <section>
      <!-- The following title shouldn't be deleted -->
      <h1>Section 1</h1>
      <p>Am folosit deschidere manuala paginii web</p>
      <p>This is a paragraph element within a open and close tag</p>
    </section>
    <!-- Section 2 - This represents the second section of the home page -->
    <section>
      <h1>Section 2</h1>
      <p>This is the section 2 paragraph</p>
    </section>
  </body>
</html>
