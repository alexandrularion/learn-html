<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The tile of the page</title>
    <!-- This is an HTML comment -->
</head>
<body>
    <p> This is a paragraph element within a tag </p>
</body>
</html>
